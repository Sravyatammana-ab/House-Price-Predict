<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            HOUSE PRICE PREDICTION
        </title>
        <link
      rel="stylesheet"
      href="..\static\css\style.css"
    >
    </head>
    <body>
        <div class="intro">
            <h1>HOUSE PRICE PREDICTION</h1>
        </div>
        <form action="/predict" id="hi" method="GET">
    
            <label for="Borough">Enter Borough</label>
            <select id="Borough">option
                <option value="MANHATTAN">MANHATTAN</option>
                <option value="BROOKLYN">BROOKLYN</option>
                <option value="BRONX">BRONX</option>
                <option value="QUEENS">QUEENS</option>
                <option value="STATEN ISLAND">STATEN ISLAND</option>
            </select>
            <br />
      
            <label for="Lot">Enter Lot</label>
            <input type="text" placeholder="0" id="Lot" name="Lot" required/>
            <br />
            
            <label for="Job Type">Enter Job Type</label>
            <select id="Job Type">option
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
            </select>
            <br />
            
            <label for="Community - Board">Enter Community - Board</label>
            <input type="text" placeholder="0" name="CommunityBoard" id="CommunityBoard" required/>
            <br />
            <label for="year">Enter year</label>
            <input type="text" placeholder="0" name="year" id="year" required/>
            <br />

            <input type="submit" value="submit" >
          </form>
    </body>
 </html>
